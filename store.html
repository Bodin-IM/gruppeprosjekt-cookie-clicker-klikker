<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken nugget Clicker Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cookie Clicker Store</h1>
    <p>Click the cookie to earn cookies!</p>
    <div id="nugget" onclick="clicknugget()"></div>
    <p id="nuggetCount">0 nuggets</p>
    <h2>Store</h2>
    <div id="store">
        <button onclick="buyUpgrade(10)">Upgrade 1 (10 nuggets)</button>
        <button onclick="buyUpgrade(20)">Upgrade 2 (20 nuggets)</button>
        <button onclick="buyUpgrade(30)">Upgrade 3 (30 nuggets)</button>
    </div>

</body>
