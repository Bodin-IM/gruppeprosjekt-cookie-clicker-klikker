<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <link rel="stylesheet" href="clicker.css">
  <style>
    .custom-button {
      cursor: pointer;
      border: none;
      background: url('path-to-your-image.jpg'); 
      background-size: cover;
      width: 200px; 
      height: 50px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      line-height: 50px; 
    }
   
    .clickable-image {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Clicker Game</h1>
    <div>
      <div class="left">
        <button class="custom-button" id="button">Chicken wing!</button>
      </div>
      
      <img src="chickenwinggg.jpg" alt="img" class="clickable-image" width="200" height="200"> 
     
      
      <p>Score: <span id="score">0</span></p>
      <p>Upgrade your mouse for <span id="upgradeCost">10</span> points</p>
      <button id="upgradeButton">Upgrade Mouse</button>
    </div>
    <div>
      <p>Time Elapsed: <span id="timeElapsed">0</span> seconds</p>
    </div>
  </div>
  <script>
    var countDisplay = document.getElementById('score'); 
    var image = document.querySelector('.clickable-image'); 
    var count = 0;
    var upgradeCost = 10;   
    var elapsedTime = 0; 
    var timerInterval; 

    
    image.addEventListener('click', function() {
      count++;
      countDisplay.textContent = count;
    });

    
    function updateTimer() {
      elapsedTime++;
      document.getElementById('timeElapsed').textContent = elapsedTime + ' seconds';
    }

    
    timerInterval = setInterval(updateTimer, 1000);

    
    var upgradeButton = document.getElementById('upgradeButton');
    upgradeButton.addEventListener('click', function() {
      if (count >= upgradeCost) {
        count -= upgradeCost; 
        countDisplay.textContent = count;
        upgradeCost *= 2; 
        document.getElementById('upgradeCost').textContent = upgradeCost;
      } else {
        alert('Not enough points to upgrade your mouse!');
      }
    });
  </script>
</body>
</html>
