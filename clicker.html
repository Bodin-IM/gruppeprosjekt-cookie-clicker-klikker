

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <link rel="stylesheet" href="clicker.css">
</head>
<body>
  <div class="container">
    <h1>Clicker Game</h1>
    <div>
      <img src="chickenwingss.jpg" alt="img" src="chickenwingss.jpg" alt="Girl in a jacket" width="200" height="200"> 
      <button id="clickButton">Click Me!</button>
      <p>Score: <span id="score">0</span></p>
      <p>Upgrade your mouse for <span id="upgradeCost">10</span> points</p>
      <button id="upgradeButton">Upgrade Mouse</button>
    </div>
    <div>
      <p>Time Elapsed: <span id="timeElapsed">0</span> seconds</p>
    </div>
  </div>
  <script src="clicker.js"></script>
</body>
</html>
