<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <style>
    .custom-button {
      cursor: pointer;
      border: none;
      background: url('path-to-your-image.jpg'); 
      background-size: cover;
      width: 200px; 
      height: 50px;
      color: rgb(82, 5, 5);
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      line-height: 50px; 
    }
   
    .clickable-image {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Clicker Game</h1>
    <div>
      <div class="left">
      
      </div>
      
      <img src="chickenwingss.jpg" alt="img" class="clickable-image" width="200" height="200"> 
     
      
      <p>Score: <span id="score">0</span></p>
      <p>Upgrade your point per second<span id="upgradeCost">10</span> points</p>
      <p>Upgrade your Cursor <span id="upgradeCursorCost">10</span> points</p>
      <button id="upgradeCursor"> Upgrade cursor</button>
      <button id="upgradeButton">Upgrade point per second (+1)</button>
    </div>
    <div>
      <p>Time Elapsed: <span id="timeElapsed">0</span> seconds</p>
    </div>
  </div>
  <script>
    var countDisplay = document.getElementById('score'); 
    var image = document.querySelector('.clickable-image'); 
    var count = 0;
    var upgradeCost = 10;
    var upgradeCursorCost = 10;
    var upgradeButtonClickCost = 10; 
    var pointsPerSecond = 0; 
    var elapsedTime = 0; 
    var timerInterval; 

    image.addEventListener('click', function() {
      count++;
      countDisplay.textContent = count;
    });

    function updateTimer() {
      elapsedTime++;
      document.getElementById('timeElapsed').textContent = elapsedTime + ' seconds';
      count += pointsPerSecond; 
      countDisplay.textContent = count;
    }

    timerInterval = setInterval(updateTimer, 1000);

    var upgradeButton = document.getElementById('upgradeButton');
    upgradeButton.addEventListener('click', function() {
      if (count >= upgradeButtonClickCost) {
        count -= upgradeButtonClickCost; 
        countDisplay.textContent = count;
        upgradeButtonClickCost *= 1.5; 
        upgradeButtonClickCost = Math.round(upgradeButtonClickCost)
        document.getElementById('upgradeCost').textContent = upgradeButtonClickCost;
        pointsPerSecond ++;   
      } else {
        alert('Not enough points to upgrade your point per second!');
      }
    });

    var upgradeCursorButton = document.getElementById('upgradeCursor');
    upgradeCursorButton.addEventListener('click', function() {
      if (count >= upgradeCursorCost) {
        count -= upgradeCursorCost; 
        countDisplay.textContent = count;
        upgradeCursorCost *= 2; 
        document.getElementById('upgradeCost').textContent = upgradeCursorCost;
        pointsPerClick += 1; 
      } else {
        alert('Not enough points to upgrade your cursor!');
      }
    });
  </script>
</body>
</html>
